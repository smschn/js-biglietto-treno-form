<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form biglietto treno</title>
</head>
<body>
    
    <section id="input">
        <h1>calcola il prezzo del tuo biglietto</h1>

        <label for="nome">Inserisci il tuo nome</label>
        <input id="name" type="text" placeholder="nome" for="nome">

        <br>
        <br>

        <label for="distanza">Inserisci i km da percorrere</label>
        <input id="distance" type="number" placeholder="000" for="distanza">

        <br>
        <br>

        <label for="lista">Inserisci la fascia d'et√†</label>
        <select id="age_list" for="lista">
            <option value="">Scegli un'opzione</option>
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="anziano">Over 65</option>
        </select>

        <br>
        <br>

        <label for="age">Inserisci i dati</label>
        <button id="genera">Inserisci</button>
        <button id="annulla">Annulla</button>
    </section>

    <section id="output">
        <h1>il tuo biglietto</h1>
        <h4>dettaglio passeggeri</h4>

        <h5>Nome passeggero</h5>
        <p id="nome-passeggero">...</p>

        <h5>Offerta</h5>
        <p id="offerta">...</p>

        <h5>Carrozza</h5>
        <p id="carrozza">...</p>

        <h5>Codice Prenotazione</h5>
        <p id="codice_p">...</p>

        <h5>Costo Biglietto</h5>
        <p id="costo">...</p>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
